<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RS Ar-Rahman</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00a8cc 0%, #0097b8 50%, #00d4bd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00a8cc 0%, #0097b8 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 40px;
            color: white;
        }

        .logo-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .logo-subtitle {
            font-size: 14px;
            color: #666;
        }

        .form-title {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .form-select, .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-select:focus, .form-input:focus {
            outline: none;
            border-color: #00a8cc;
        }

        .form-input.error {
            border-color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 16px;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #00a8cc;
            font-size: 13px;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00a8cc 0%, #0097b8 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,168,204,0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 13px;
        }

        .radio-group {
            display: flex;
            gap: 30px;
            padding-top: 5px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-item input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #00a8cc;
        }

        .radio-item label {
            font-size: 14px;
            cursor: pointer;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-hospital"></i>
            </div>
            <div class="logo-title">RS Ar-Rahman</div>
            <div class="logo-subtitle">Sistem Manajemen Jadwal Dokter</div>
        </div>

        <div class="form-title">Masuk ke Akun Anda</div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Role Pengguna</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="admin" name="role" value="admin" checked>
                        <label for="admin">Admin</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="dokter" name="role" value="dokter">
                        <label for="dokter">Dokter</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Username / Email</label>
                <input type="text" class="form-input" id="username" placeholder="Masukkan username atau email">
                <div class="error-message" id="usernameError">Username atau email tidak boleh kosong</div>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-wrapper">
                    <input type="password" class="form-input" id="password" placeholder="Masukkan password">
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
                <div class="error-message" id="passwordError">Password tidak boleh kosong</div>
            </div>

            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Lupa kata sandi?</a>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i>
                Masuk
            </button>
        </form>

        <div class="footer-text">
            &copy; 2025 RS Ar-Rahman. All rights reserved.
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const role = document.querySelector('input[name="role"]:checked').value;
            
            let isValid = true;

            // Reset errors
            username.classList.remove('error');
            password.classList.remove('error');
            document.getElementById('usernameError').classList.remove('show');
            document.getElementById('passwordError').classList.remove('show');

            // Validate username
            if (username.value.trim() === '') {
                username.classList.add('error');
                document.getElementById('usernameError').classList.add('show');
                isValid = false;
            }

            // Validate password
            if (password.value.trim() === '') {
                password.classList.add('error');
                document.getElementById('passwordError').classList.add('show');
                isValid = false;
            }

            if (isValid) {
                // Redirect langsung berdasarkan role terpilih
                if (role === 'admin') {
                    window.location.href = 'dashboard-admin.html';
                } else if (role === 'dokter') {
                    window.location.href = 'jadwal-dokter.html';
                } else {
                    // fallback ke dashboard admin jika role tidak dikenali
                    window.location.href = 'dashboard-admin.html';
                }
            }
        });

        // Forgot password link
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Fitur reset password akan mengirimkan link ke email Anda.');
            // Implement forgot password logic
        });
    </script>
</body>
</html>
